sudo: required
services:
  - docker

before_install:
  - docker build -t yingying111/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true yingying111/docker-react npm run test

deploy: 
  provider: elasticbeanstalk
  region: "us-east-1"
  app: “docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-690717520142"
  bucket_path: “docker-react"
  on:
    branch: master
